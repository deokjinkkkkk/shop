<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
     th:fragment="HeaderFragment">
<!-- Head BEGIN -->
<head>
  <meta charset="utf-8">
  <title>Metronic Shop UI</title>

  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta content="Metronic Shop UI description" name="description">
  <meta content="Metronic Shop UI keywords" name="keywords">
  <meta content="keenthemes" name="author">

  <meta property="og:site_name" content="-CUSTOMER VALUE-">
  <meta property="og:title" content="-CUSTOMER VALUE-">
  <meta property="og:description" content="-CUSTOMER VALUE-">
  <meta property="og:type" content="website">
  <meta property="og:image" content="-CUSTOMER VALUE-"><!-- link to image for socio -->
  <meta property="og:url" content="-CUSTOMER VALUE-">

  <link rel="shortcut icon" href="favicon.ico">

  <!-- Fonts START -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|PT+Sans+Narrow|Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all" rel="stylesheet" type="text/css"><!--- fonts for slider on the index page -->  
  <!-- Fonts END -->

  <!-- Global styles START -->          
  <link th:href="@{/assets/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <link th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Global styles END --> 
   
  <!-- Page level plugin styles START -->
  <link th:href="@{/assets/pages/css/animate.css}" rel="stylesheet">
  <link th:href="@{/assets/plugins/fancybox/source/jquery.fancybox.css}" rel="stylesheet">
  <link th:href="@{/assets/plugins/owl.carousel/assets/owl.carousel.css}" rel="stylesheet">
  <!-- Page level plugin styles END -->

  <!-- Theme styles START -->
  <link th:href="@{/assets/pages/css/components.css}" rel="stylesheet">
  <link th:href="@{/assets/pages/css/slider.css}" rel="stylesheet">
  <link th:href="@{/assets/pages/css/style-shop.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/assets/corporate/css/style.css}" rel="stylesheet">
  <link th:href="@{/assets/corporate/css/style-responsive.css}" rel="stylesheet">
  <link th:href="@{/assets/corporate/css/themes/red.css}" rel="stylesheet" id="style-color">
  <link th:href="@{/assets/corporate/css/custom.css}" rel="stylesheet">
  <!-- Theme styles END -->
</head>
<!-- Head END -->
<!-- Body BEGIN -->
<body class="ecommerce">
<input type="hidden" th:value="${session.email}" id="userEmail">

    <!-- BEGIN TOP BAR -->
    <div class="pre-header">
        <div class="container">
            <div class="row">
                <!-- BEGIN TOP BAR LEFT PART -->
                <div class="col-md-6 col-sm-6 additional-shop-info">
                </div>
                <!-- END TOP BAR LEFT PART -->
                <!-- BEGIN TOP BAR MENU -->
                <div class="col-md-6 col-sm-6 additional-nav">
                    <ul class="list-unstyled list-inline pull-right">
                        <li th:if="${session.roles != null}"><a href="myAddress">My Account</a></li>
                        <li th:if="${session.roles != null}"><a href="/myPage/wishlist">My Wishlist</a></li>
                        <li th:if="${session.roles != null}"><a href="shop-checkout.html">Checkout</a></li>
                        <li th:if="${session.roles == null}"><a href="/login">Log In</a></li>
                        <li th:if="${session.roles != null}"><a href="/logout" >Log out</a></li>
                    </ul>
                </div>
                <!-- END TOP BAR MENU -->
            </div>
        </div>        
    </div>

    <!-- BEGIN HEADER -->
    <div class="header">
      <div class="container">
        <a class="site-logo" href="/"><img src="/assets/corporate/img/logos/logo-shop-red.png" alt="Metronic Shop UI"></a>

        <a href="javascript:void(0);" class="mobi-toggler"><i class="fa fa-bars"></i></a>

        <!-- BEGIN CART -->
        <div class="top-cart-block">
          <i class="fa fa-shopping-cart"></i>
                        
          <div class="top-cart-content-wrapper">
            <div class="top-cart-content">
            <ul class="scroller" style="height: 250px;">
            </ul>
              <div class="text-right">
                <a th:href="'/cart/cartlist?email='+${session.email}" class="btn btn-default">장바구니</a>
                <a href="shop-checkout.html" class="btn btn-primary">Checkout</a>
              </div>
            </div>
          </div>            
        </div>
        <!--END CART -->

        <!-- BEGIN NAVIGATION -->
        <div class="header-navigation">
          <ul>
            
            <li class="dropdown dropdown-megamenu">
              <a class="dropdown-toggle" data-toggle="dropdown" data-target="#" href="javascript:;">
                가구    
              </a>
              <ul class="dropdown-menu">
			    <li><a th:href="@{/product/list(category=1)}">침대</a></li>
			    <li><a th:href="@{/product/list(category=2)}">책상</a></li>
			    <li><a th:href="@{/product/list(category=3)}">의자</a></li>
			    <li><a th:href="@{/product/list(category=4)}">식탁</a></li>
			    <li><a th:href="@{/product/list(category=5)}">옷장</a></li>
			</ul>
            </li>
            
            <li class="dropdown dropdown100 nav-catalogue">
              <ul class="dropdown-menu">
                <li>
                  <div class="header-navigation-content">
                    <div class="row">
                      <div class="col-md-3 col-sm-4 col-xs-6" th:each="product : ${productList}">
                        <div class="product-item">
                          <div class="pi-img-wrapper">
                            <a href="shop-item.html"><img th:src="'/image/'+${product.proImg1}" class="img-responsive" th:alt="${product.proName}"></a>
                          </div>
                          <h3><a href="shop-item.html" th:text="${product.proName}"</a></h3>
                          <div class="pi-price" th:text="${product.proPrice}"></div>
                          <a href="javascript:;" class="btn btn-default add2cart"></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" data-target="#" href="javascript:;">
                마이페이지
                
              </a>
                
              <ul class="dropdown-menu">
                <li><a href="shop-checkout.html">주문현황</a></li>
                <li><a href="/myPage/myAddress">주소목록</a></li>
                <li><a href="/myPage/wishilist">위시리스트</a></li>
                <li><a href="/review/list">리뷰게시판</a></li>
              </ul>
            </li>
            
            
            <li><a href="/product/admin">관리자 페이지</a></li>

            <!-- BEGIN TOP SEARCH -->
            <li class="menu-search">
              <span class="sep"></span>
              <i class="fa fa-search search-btn"></i>
              <div class="search-box">
                <form action="#">
                  <div class="input-group">
                    <input type="text" placeholder="Search" class="form-control">
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="submit">Search</button>
                    </span>
                  </div>
                </form>
              </div> 
            </li>
            <!-- END TOP SEARCH -->
          </ul>
        </div>
        <!-- END NAVIGATION -->
      </div>
    </div>
    <!-- Header END -->

    <!-- END TOP BAR -->
      <![endif]-->
    <script th:src="@{/assets/plugins/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/jquery-migrate.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>      
    <script th:src="@{/assets/corporate/scripts/back-to-top.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->

    <!-- BEGIN PAGE LEVEL JAVASCRIPTS (REQUIRED ONLY FOR CURRENT PAGE) -->
    <script th:src="@{/assets/plugins/fancybox/source/jquery.fancybox.pack.js}" type="text/javascript"></script><!-- pop up -->
    <script th:src="@{/assets/plugins/owl.carousel/owl.carousel.min.js}" type="text/javascript"></script><!-- slider for products -->
    <script th:src="@{/assets/plugins/bootstrap-touchspin/bootstrap.touchspin.js}" type="text/javascript"></script><!-- Quantity -->

    <script th:src="@{/assets/corporate/scripts/layout.js}" type="text/javascript"></script>
    <script th:src="@{/assets/pages/scripts/bs-carousel.js}" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            Layout.init();    
            Layout.initOWL();
            Layout.initTouchspin();
            Layout.initTwitter();
        });
        
        function cartList(){
        	let user =$("#userEmail").val();
        	$.ajax({
        		url:'/cart/headlist',
        		type:'GET',
        		data:{ email : user},
        		success: function(data){
        			headCartList(data)
        			
        		}
        	})
        }
        
        function headCartList(products){
        	var cartListHTML = '';
        	$.each(products,function(index,product){
        		cartListHTML +='<li>';
        		cartListHTML +='<a href="/product/detail?proNum='+product.productNum+'"><img src="/image/'+product.proImg1+'" alt="Rolex Classic Watch" width="37" height="34"></a>';
        		cartListHTML +='<span class="cart-content-count">x '+product.cartCnt+'</span>'
        		cartListHTML +='<strong><a href="/product/detail?proNum='+product.productNum+'">'+product.productName+'</a></strong>'
        		cartListHTML +='<em>'+product.proPrice+'</em>'
        		cartListHTML +='<a class="del-goods" data-id="'+product.cartNum+'">&nbsp;</a>'
        		cartListHTML +='</li>'	
        	})
        	$(".scroller").html(cartListHTML);
        }
        $(document).on("click", ".del-goods", function(e) {
            e.preventDefault();
            var num = $(this).data("id");
            $.ajax({
                url: '/cart/cartDeleteAjax',
                type: 'POST',
                data: { cartNum: num },
                success: function(data) {
                    console.log(data);
                    if (data == 1) {
                        $(this).closest('li').remove();
                        cartList();
                    } else {
                        alert("삭제 실패 하였습니다.");
                    }
                }
            });
        });
        	
        
        $(document).ready(function(){
        	cartList();
        })
    </script>
</html>
