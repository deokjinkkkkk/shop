<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
      layout:fragment="Content">
<head>
      <!--Common Head-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport"
              content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
        
 </head>
<div class="main">
      <div class="container">
        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li>마이페이지</li>
            <li class="active">위시리스트</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN SIDEBAR -->
          <div class="sidebar col-md-3 col-sm-3">
            <ul class="list-group margin-bottom-25 sidebar-menu">
              <li class="list-group-item clearfix"><a href="/myPage/orderList"><i class="fa fa-angle-right"></i> 주문목록</a></li>
              <li class="list-group-item clearfix"><a href="/myPage/myAddress"><i class="fa fa-angle-right"></i> 주소지</a></li>
              <li class="list-group-item clearfix dropdown active"><a href="/myPage/wishlist"><i class="fa fa-angle-right"></i> 위시리스트</a></li>
              <li class="list-group-item clearfix"><a href="javascript:;"><i class="fa fa-angle-right"></i> 리뷰 작성목록</a></li>
            </ul>
          </div>
          <!-- END SIDEBAR -->
<!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <h1>My Wish List</h1>
            <div class="goods-page">
              <div class="goods-data clearfix">
                <div class="table-wrapper-responsive">
                <table summary="Shopping cart">
                  <tr class="wishlist_info">
                    <th class="goods-page-image">Image</th>
                    <th class="goods-page-description">Description</th>
                    <th class="goods-page-price" colspan="2">Unit price</th>
                  </tr>
                  <tr th:each="wish : ${wishilist}">
                    <td class="goods-page-image">
                      <a th:href="@{/product/detail(proNum=${wish.productNum})}"><img th:src="'/image/'+${wish.proImg1}" th:alt="${wish.proName}"></a>
                    </td>
                    <td class="goods-page-description">
                      <h3 th:text="${wish.proName}"><a th:href="@{/product/detail(proNum=${wish.productNum})}"></a></h3>
                    </td>
                    <td class="goods-page-price">
                      <strong th:text="${wish.proPrice}"><span>원</span></strong>
                    </td>
                    <td class="del-goods-col">
                      <a class="del-goods" th:onclick="'delwishlist('+${wish.productNum}+')'">&nbsp;</a>
                    </td>
                  </tr>
                </table>
                </div>
              </div>
            </div>
          </div>
         <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
      <form action="/myPage/delProduct" class="del-goods-form" method="post">
        <input type="hidden" name="productNum" id="productNum">

      </form>
    </div>
<script>
  function delwishlist(productNum){
    alert(Number(productNum));
   $("#productNum").val(Number(productNum));
    $(".del-goods-form").submit();
   		
  }

</script>
</html>
