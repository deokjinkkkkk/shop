<!-- upload.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
      layout:fragment="Content">
<head>
      <!--Common Head-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport"
              content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
              <script th:src="@{/assets/pages/scripts/productAdd.js}" type="text/javascript"></script>
      </head>
<!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40 conatiner">
  <!-- BEGIN CONTENT -->
  		<div class="col-md-2"></div>
          <div class="col-md-8 col-sm-7">
            <div class="product-page">
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="product-main-image">
                    <img id="imgPreview1" src="">
                  </div>
                  <div class="product-other-images">
                    <img id="imgPreview2" alt="" src=""></a>
                    <img id="imgPreview3" alt="" src=""></a>
                  </div>
                </div>
                <div class="col-md-6 col-sm-6">
                  <h1>상품등록</h2>
            <form action="/product/uploadProduct" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="proName">상품명</label>
                    <input type="text" name="proName" class="form-control" required>
                </div>
                
				<div class="form-group">
                    <label for="categoryNum">상품 카테고리</label>
                    <select id="category" name="categoryNum">
					<option value diasbled>선택해 주세요</option>
					<option value="1">침대</option>
					<option value="2">책상</option>
					<option value="3">의자</option>	
					<option value="4">식탁</option>	
					<option value="5">옷장</option>	
				</select>
                    
                </div>
                
                <div class="form-group">
                    <label for="proContent">상품 설명</label>
                    <textarea name="proContent" class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label for="proPrice">상품 가격</label>
                    <input type="number" name="proPrice" class="form-control" required>
                </div>
				 
                 <div class="form-group">
                    <label for="proCnt">상품 재고</label>
                 	<input type="number" name="proCnt" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="proImg1">이미지</label>
                    <input type="file" name="proImage1" accept="image/*" class="form-control-file" onchange="previewImage(this, 'imgPreview1')" required>
                </div>

                <div class="form-group">
                    <label for="proImg2">이미지 2</label>
                    <input type="file" name="proImage2" accept="image/*" class="form-control-file" onchange="previewImage(this, 'imgPreview2')">
                </div>

                <div class="form-group">
                    <label for="proImg3">이미지 3</label>
                    <input type="file" name="proImage3" accept="image/*" class="form-control-file" onchange="previewImage(this, 'imgPreview3')">
                </div>

                <!-- 추가적인 상품 정보 입력 필드들을 필요에 따라 추가 -->

                <button type="submit" class="btn btn-primary">상품 등록</button>
            </form>

         

                
              </div>
            </div>
          </div>
          <!-- END CONTENT -->
          <div class="col-md-2"></div>
     </div>
</div>
   
<script type="text/javascript">

</script>
</html>
