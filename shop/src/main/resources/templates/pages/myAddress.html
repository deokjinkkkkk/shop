<!-- upload.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
      layout:fragment="Content">
<head>
      <!--Common Head-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport"
              content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
        <title>마이페이지</title>
 </head>
 
 <style>
 .form-control {
 height:50px;
 }
 </style>
 <div class="main">
      <div class="container">
      
        <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li><a href="">Store</a></li>
            <li class="active">My Account Page</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        
        <div class="row margin-bottom-40">
          <!-- BEGIN SIDEBAR -->
          <div class="sidebar col-md-3 col-sm-3">
            <ul class="list-group margin-bottom-25 sidebar-menu">
              <li class="list-group-item clearfix"><a href="javascript:;"><i class="fa fa-angle-right"></i> Restore Password</a></li>
              <li class="list-group-item clearfix"><a href="javascript:;"><i class="fa fa-angle-right"></i> My account</a></li>
              <li class="list-group-item clearfix"><a href="javascript:;"><i class="fa fa-angle-right"></i> Address book</a></li>
              <li class="list-group-item clearfix"><a href="javascript:;"><i class="fa fa-angle-right"></i> Wish list</a></li>
              <li class="list-group-item clearfix"><a href="javascript:;"><i class="fa fa-angle-right"></i> Returns</a></li>
              <li class="list-group-item clearfix"><a href="javascript:;"><i class="fa fa-angle-right"></i> Newsletter</a></li>
            </ul>
          </div>
          <!-- END SIDEBAR -->

          <!-- BEGIN CONTENT -->
          
          <div class="col-md-9 col-sm-7" >
          <div class="create">
             <form action="/myPage/address/create" method="post" id="createAddressForm">
            
                <div class="form-group">
                    <label for="addName">수령인</label>
                    <input type="text" name="addName" class="form-control" required>
                </div>
                
				<div class="form-group" >
                    <label for="tel" th:style="${'width: 100%'}">연락처</label>
                <select id="tel1" class="col-md-3 form-control" th:style="${'width: 34%'}">
					<option value diasbled>선택해 주세요</option>
					<option value="010">010</option>
					<option value="011">011</option>
					<option value="016">016</option>	
					<option value="017">017</option>	
					<option value="018">018</option>	
					<option value="019">019</option>	
				</select>
                    <input type="text" name="tel2" id="tel2"	class="col-md-3 form-control" th:style="${'width: 33%'}" required>
                    <input type="text" name="tel3" id="tel3"	class="col-md-3 form-control" th:style="${'width: 33%'}" required>
                    <input type="hidden" name="addTel" id="addTel" value="">
                </div>
                
                <div class="form-group">
                    <label for="addReq">요청사항</label>
                    <textarea class="form-control" rows="5" name="addReq"></textarea>
                </div>          
                <div class="form-group">
                    <label for="Address">배송지</label><br>
                    <button type="button" class="btn btn-primary" id="zipSearch">우편번호찾기</button>
                    <input type="text" id="addZip" name="addZip" class="form-control" placeholder="우편번호" readonly>                    
                    <input type="text" id="addAddr" name="addAddr" class="form-control" placeholder="주소"  readonly>
                    <input type="text" id="addAddr2" name="addAddr2" class="form-control" placeholder="상세주소" required>
                </div>
            </form>
            <button type="button" class="btn btn-primary" id="createAddress">주소지 등록</button>
            </div>
            
            <div class="list">
             <div class="content-page" th:each="add : ${addressInfo}">
              <h3>수령인 정보</h3>
              <ul>
                <li><span th:text="${add.addName}"></span></li>
                <li><span th:text="${add.addTel}"></span></li>
                <li><span th:text="${add.addReq}"></span></li>
              </ul>
              <hr>
              <h3>배송지 정보</h3>
              <ul>
				<li><span th:text="${add.addZip}"></span></li>
                <li><span th:text="${add.addAddr}"></span></li>
                <li><span th:text="${add.addAddr2}"></span></li>
              </ul>
             </div>
            </div>
          	<button type="button" class="btn btn-primary" id="addressCreate" onclick="showAddress('2')">주소지 생성</button>
         	<button type="button" class="btn btn-primary" id="addressList" onclick="showAddress('1')">주소지 목록</button>
          </div>
          

          <!-- END CONTENT -->
          
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
    </div>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
    $(document).ready(function(){
    	$(".create").css('display', 'none');
    	$("#addressList").css('display', 'none');
    })
    function showAddress(page){
    	//주소지 등록 페이지 보이기
    	if(page == 1){
    		$(".create").css('display', 'none');
    		$(".list").css('display', 'block');
    		$("#addressList").css('display', 'none')
    		$("#addressCreate").css('display', 'block');
    	}else{
    		$(".create").css('display', 'block');
    		$(".list").css('display', 'none');
    		$("#addressCreate").css('display', 'none');
    		$("#addressList").css('display', 'block');
    		
    	}
    	
    	//주소지 목록 페이지 보이기 	
    }
    $("#createAddress").on('click',function(){
    	var tel1 = 	$("#tel1").val();
    	var tel2 =	$("#tel2").val();
    	var tel3 =	$("#tel3").val();
    	var realtel =tel1  + tel2 + tel3;
    	$("addTel").val(realtel);
    	createAddressForm.submit();
    })
    $("#zipSearch").on('click',function(){
    	zipAddressSearch();
    })
    //우편번호 api 
    function zipAddressSearch(){
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
            	// 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수
 
                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }
 
                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                   addr += extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }
 
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('addZip').value = data.zonecode;
                document.getElementById("addAddr").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("addAddr2").focus();
 
     
            }
        }).open();  
    }
    </script>
    
</html>
